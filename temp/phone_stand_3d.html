    </style>

<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        <div class="step-number" id="step-indicator">B∆∞·ªõc 1/4</div>
        <h2 id="step-title">Gi·ªõi Thi·ªáu D·ª± √Ån</h2>
        <p id="step-description">Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi h∆∞·ªõng d·∫´n t·∫°o gi√° ƒë·ª° ƒëi·ªán tho·∫°i 3D! Ch√∫ng ta s·∫Ω x√¢y d·ª±ng t·ª´ng ph·∫ßn m·ªôt ƒë·ªÉ t·∫°o n√™n m·ªôt gi√° ƒë·ª° ho√†n ch·ªânh.</p>
    </div>

    <div class="mouse-hint">
        üñ±Ô∏è K√©o chu·ªôt ƒë·ªÉ xoay | üîç LƒÉn chu·ªôt ƒë·ªÉ thu ph√≥ng
    </div>
    
    <div id="controls">
        <button id="prev-btn" onclick="previousStep()">‚¨ÖÔ∏è Quay L·∫°i</button>
        <button id="next-btn" onclick="nextStep()">Ti·∫øp Theo ‚û°Ô∏è</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let currentStep = 0;
        const steps = [
            {
                title: "Gi·ªõi Thi·ªáu D·ª± √Ån",
                description: "Ch√†o m·ª´ng b·∫°n ƒë·∫øn v·ªõi h∆∞·ªõng d·∫´n t·∫°o gi√° ƒë·ª° ƒëi·ªán tho·∫°i 3D! Ch√∫ng ta s·∫Ω x√¢y d·ª±ng t·ª´ng ph·∫ßn m·ªôt ƒë·ªÉ t·∫°o n√™n m·ªôt gi√° ƒë·ª° ho√†n ch·ªânh g·ªìm: ƒë·∫ø ch·∫Øc ch·∫Øn, t·∫•m d·ª±a ph√≠a sau v√† thanh ch·∫∑n ph√≠a tr∆∞·ªõc.",
                showBase: false,
                showBackSupport: false,
                showFrontStop: false
            },
            {
                title: "B∆∞·ªõc 1: T·∫°o ƒê·∫ø",
                description: "ƒê·∫ßu ti√™n, ch√∫ng ta t·∫°o ƒë·∫ø cho gi√° ƒë·ª°. ƒê·∫ø c√≥ h√¨nh ch·ªØ nh·∫≠t ph·∫≥ng, m√†u tr·∫Øng s√°ng v·ªõi ƒë·ªô kim lo·∫°i cao, gi√∫p gi√° ƒë·ª° v·ªØng ch√£i v√† c√≥ v·∫ª ngo√†i hi·ªán ƒë·∫°i.",
                showBase: true,
                showBackSupport: false,
                showFrontStop: false
            },
            {
                title: "B∆∞·ªõc 2: Th√™m Ch·ªó D·ª±a ƒêi·ªán Tho·∫°i",
                description: "Ti·∫øp theo, ch√∫ng ta th√™m t·∫•m d·ª±a ph√≠a sau. ƒê√¢y l√† ph·∫ßn ƒë·ªÉ ƒëi·ªán tho·∫°i t·ª±a v√†o, ƒë∆∞·ª£c nghi√™ng m·ªôt g√≥c nh·∫π ƒë·ªÉ thu·∫≠n ti·ªán xem v√† s·ª≠ d·ª•ng. T·∫•m d·ª±a c√≥ m√†u x√°m nh·∫°t.",
                showBase: true,
                showBackSupport: true,
                showFrontStop: false
            },
            {
                title: "B∆∞·ªõc 3: Ho√†n Thi·ªán - Thanh Ch·∫∑n",
                description: "Cu·ªëi c√πng, ch√∫ng ta th√™m thanh ngang ·ªü ph√≠a tr∆∞·ªõc ƒë·∫ø ƒë·ªÉ ch·∫∑n ƒëi·ªán tho·∫°i kh√¥ng b·ªã tr∆∞·ª£t ra. Thanh n√†y c√≥ m√†u x√°m v·ª´a, ho√†n thi·ªán gi√° ƒë·ª° ƒëi·ªán tho·∫°i c·ªßa ch√∫ng ta! üéâ",
                showBase: true,
                showBackSupport: true,
                showFrontStop: true
            }
        ];

        // Kh·ªüi t·∫°o scene, camera, renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 4, 8);
        camera.lookAt(0, 2, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // √Ånh s√°ng
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
        fillLight.position.set(-5, 5, -5);
        scene.add(fillLight);
        
        // T·∫°o c√°c ph·∫ßn c·ªßa gi√° ƒë·ª°
        const standGroup = new THREE.Group();
        
        // ƒê·∫ø gi√° ƒë·ª°
        const baseGeometry = new THREE.BoxGeometry(4, 0.3, 3);
        const baseMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffffff,
            roughness: 0.2,
            metalness: 0.8
        });
        const base = new THREE.Mesh(baseGeometry, baseMaterial);
        base.position.y = 0.15;
        base.castShadow = true;
        base.receiveShadow = true;
        standGroup.add(base);
        
        // Ph·∫ßn d·ª±a ph√≠a sau
        const backSupportGeometry = new THREE.BoxGeometry(3, 4, 0.3);
        const backSupportMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xd0d0d0,
            roughness: 0.3,
            metalness: 0.7
        });
        const backSupport = new THREE.Mesh(backSupportGeometry, backSupportMaterial);
        backSupport.position.set(0, 2.15, -1.35);
        backSupport.rotation.x = -0.15;
        backSupport.castShadow = true;
        standGroup.add(backSupport);
        
        // Thanh ch·∫∑n ph√≠a tr∆∞·ªõc
        const frontStopGeometry = new THREE.BoxGeometry(3, 0.3, 0.3);
        const frontStopMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xa8a8a8,
            roughness: 0.35,
            metalness: 0.75
        });
        const frontStop = new THREE.Mesh(frontStopGeometry, frontStopMaterial);
        frontStop.position.set(0, 0.45, 1.2);
        frontStop.castShadow = true;
        standGroup.add(frontStop);
        
        scene.add(standGroup);
        standGroup.position.y = 0.5;
        
        // S√†n
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xcccccc,
            roughness: 0.8
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);
        
        // ƒêi·ªÅu khi·ªÉn chu·ªôt
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };
        let zoom = 8;
        
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        });
        
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;
                
                rotation.y -= deltaX * 0.01;
                rotation.x += deltaY * 0.01;
                rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotation.x));
                
                previousMousePosition = { x: e.clientX, y: e.clientY };
            }
        });
        
        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            zoom += e.deltaY * 0.01;
            zoom = Math.max(3, Math.min(15, zoom));
        });
        
        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã theo b∆∞·ªõc
        function updateStep() {
            const step = steps[currentStep];
            
            document.getElementById('step-indicator').textContent = `B∆∞·ªõc ${currentStep + 1}/${steps.length}`;
            document.getElementById('step-title').textContent = step.title;
            document.getElementById('step-description').textContent = step.description;
            
            base.visible = step.showBase;
            backSupport.visible = step.showBackSupport;
            frontStop.visible = step.showFrontStop;
            
            document.getElementById('prev-btn').disabled = currentStep === 0;
            document.getElementById('next-btn').disabled = currentStep === steps.length - 1;
            
            if (currentStep === steps.length - 1) {
                document.getElementById('next-btn').textContent = '‚úÖ Ho√†n Th√†nh';
            } else {
                document.getElementById('next-btn').textContent = 'Ti·∫øp Theo ‚û°Ô∏è';
            }
        }
        
        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateStep();
            }
        }
        
        function previousStep() {
            if (currentStep > 0) {
                currentStep--;
                updateStep();
            }
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const radius = zoom;
            camera.position.x = radius * Math.sin(rotation.y) * Math.cos(rotation.x);
            camera.position.y = radius * Math.sin(rotation.x) + 2;
            camera.position.z = radius * Math.cos(rotation.y) * Math.cos(rotation.x);
            camera.lookAt(0, 2, 0);
            
            renderer.render(scene, camera);
        }
        
        // Kh·ªüi ƒë·ªông
        updateStep();
        animate();
    </script>
